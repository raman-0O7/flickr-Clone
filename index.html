<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/front.png" type="image/x-icon">
    
</head>
<body>
    <div class="w-full h-screen font-body bg-cover bg-[url('../assets/0.jpg')] backimage" id="main-div">
        <nav class="flex justify-between items-center h-16 bg-black/[.5]">

            <div class="flex gap-2 ml-5 items-center">
                <img src="../assets/front.png" class="h-6 cursor-pointer" alt="flickr logo">
                <!-- <img src="../assets/main.png" class="w-20" alt="flickr logo"> -->
                <h1 class="w-20 cursor-pointer font-bold text-white text-2xl">flickr</h1>
            </div>
            <div class="flex">
                <a href=""><i class="fa-solid fa-magnifying-glass bg-slate-300 mr-0 h-8 p-2 pl-3 text-[#5b6271]"></i></a>
                
                <input type="text" class="ml-0 w-[55vw] h-8 bg-slate-300 border-none outline-none placeholder:text-[#7d8597] placeholder:text-xs" placeholder="Photos, people, or groups">
            </div>
            <div class="flex items-center">
                <button class="px-6 tracking-wide text-white font-normal text-sm">Log In</button>
                <button class="bg-white tracking-wide px-6 h-8 outline-none border-none mr-5 rounded-[4px] text-slate-800 font-medium text-sm hover:text-slate-400">Sign Up</button>
            </div>
        </nav>

        <main class="absolute left-[50%] top-[40%] translate-x-[-50%] translate-y-[-50%] w-6/12 text-white flex flex-col align-middle justify-center ">
            <div >
                <h1 class="font-semibold text-[3rem] px-12 my-8 mx-8">Find your inspiration.</h1>
            </div>
            <div class="">
                <h3 class="font-medium text-2xl text-center">Join the Flickr community, home to tens of billions of photos and 2 million groups.</h3>
            </div>
            <div class="relative">
                <button class="bg-white px-6 h-16 outline-none border-none mr-5 rounded-[3px] text-black font-semibold text-2xl hover:text-slate-400 text-center mx-auto inline-block  absolute left-[50%] translate-x-[-50%] my-16">Start for free</button>
            </div>
        </main>
    </div>



    <script src="https://kit.fontawesome.com/8d6fc25d98.js" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
